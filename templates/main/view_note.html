{% extends 'base.html' %}

{% block title %}View Note{% endblock %}

{% block content %}
<style>
  .view-wrap { min-height:70vh; display:flex; align-items:center; justify-content:center; padding:2rem 1rem; }
  .view-card { width:100%; max-width:720px; background:rgba(255,255,255,0.98); padding:1.8rem; border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,0.08); }
  .view-card h2 { color: rgb(53,8,53); margin-bottom:0.5rem; }
  .view-card .meta { color:#666; font-size:0.9rem; margin-bottom:1rem; }
  .view-card .content { color:#333; white-space:pre-wrap; line-height:1.5; }
  .view-actions { margin-top:1.25rem; display:flex; gap:0.75rem; justify-content:flex-end; }
  .btn { padding:0.6rem 1rem; border-radius:8px; font-weight:700; cursor:pointer; text-decoration:none; }
  .btn-edit { background: transparent; color: rgb(210,44,188); border:2px solid rgba(210,44,188,0.12); }
  .btn-delete { background:#e03b3b; color:#fff; border:2px solid #e03b3b; }
  .btn-back { background:#f3f3f3; color:#333; }
</style>

<div class="view-wrap">
  <div class="view-card">
    <h2>{{ note.title }}</h2>
    <div class="meta">Created: {{ note.created_at|date:'M d, Y H:i' }}</div>
    <div class="content">{{ note.content|default:'(No content yet)' }}</div>

    <div class="view-actions">
      <a href="{% url 'note_home' %}" class="btn btn-back">Back</a>
      <a href="{% url 'edit_note' note.id %}" class="btn btn-edit">Edit</a>
      <a href="{% url 'delete_note' note.id %}" class="btn btn-delete">Delete</a>
    </div>
  </div>
</div>

{% endblock %}
