{% extends 'base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<style>
  .confirm-wrap { min-height: 60vh; display:flex; align-items:center; justify-content:center; padding:2rem; }
  .confirm-card { width:100%; max-width:560px; background: rgba(255,255,255,0.98); padding:2rem; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.08); text-align:center; }
  .confirm-card h2 { color: rgb(210,44,188); margin-bottom:0.5rem; }
  .confirm-card p { color:#333; margin-bottom:1.25rem; }
  .confirm-actions { display:flex; gap:1rem; justify-content:center; }
  .btn { padding:0.7rem 1.2rem; border-radius:8px; font-weight:700; cursor:pointer; }
  .btn-cancel { background:transparent; color:#666; }
  .btn-delete { background:#e03b3b; color:#fff; border:2px solid #e03b3b; }
</style>

<div class="confirm-wrap">
  <div class="confirm-card">
    <h2>Delete this note?</h2>
    <p>Are you sure you want to permanently delete "{{ note.title }}"? This action cannot be undone.</p>
    <form method="post" action="{% url 'delete_note' note.id %}" style="display:inline-block;">
      {% csrf_token %}
      <div class="confirm-actions">
        <a href="{% url 'note_home' %}" class="btn btn-cancel">Cancel</a>
        <button type="submit" class="btn btn-delete">Yes, delete</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
