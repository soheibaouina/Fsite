
{% extends 'base.html' %}

{% block text %}
<style>
    .signup-section {
        min-height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .signup-form {
        background: rgba(255,255,255,0.95);
        padding: 2.5rem 2rem;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(210,44,188,0.15);
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .signup-form input {
        width: 100%;
        padding: 0.8rem 1rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s;
    }
    .signup-form input:focus {
        border-color: rgb(210,44,188);
    }
    .signup-form button {
        width: 100%;
        padding: 1rem;
        background: rgb(210,44,188);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 1rem;
        transition: background 0.2s;
    }
    .signup-form button:hover {
        background: #fff;
        color: rgb(210,44,188);
        border: 2px solid rgb(210,44,188);
    }
    .signup-form p {
        font-size: 1rem;
        color: rgb(210,44,188);
        margin-top: 0.5rem;
    }
    .signup-form a {
        color: rgb(210,44,188);
        text-decoration: underline;
    }
</style>

<div class="signup-section">
    <form method="post" action="" class="signup-form">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="date" name="birth_date" placeholder="Birth date" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm password" required>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </form>
</div>

{% endblock %}
