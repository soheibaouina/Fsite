
{% extends 'base.html' %}

{% block text %}
<style>
    .login-section {
        min-height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .login-form {
        background: rgba(255,255,255,0.95);
        padding: 2.5rem 2rem;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(210,44,188,0.15);
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .login-form h2 {
        color: rgb(210,44,188);
        margin-bottom: 1.5rem;
        font-size: 2rem;
        font-weight: bold;
    }
    .login-form input {
        width: 100%;
        padding: 0.8rem 1rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s;
    }
    .login-form input:focus {
        border-color: rgb(210,44,188);
    }
    .login-form button {
        width: 100%;
        padding: 1rem;
        background: rgb(210,44,188);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 1rem;
        transition: background 0.2s;
    }
    .login-form button:hover {
        background: #fff;
        color: rgb(210,44,188);
        border: 2px solid rgb(210,44,188);
    }
    .login-form p {
        font-size: 1rem;
        color: rgb(210,44,188);
        margin-top: 0.5rem;
    }
    .login-form a {
        color: rgb(210,44,188);
        text-decoration: underline;
    }
</style>

<div class="login-section">
    <form method="post" class="login-form">
        {% csrf_token %}
        <h2>Login</h2>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </form>
</div>

{% endblock %}
