
{% extends 'base.html' %}

{% block title %}Welcome - Our Project{% endblock %}

{% block content %}
<style>
    .hero-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        text-align: center;
    }

    .welcome-message {
        color: #ffffff;
        font-size: 1.5rem;
        margin-bottom: 2rem;
        font-weight: 300;
    }

    .buttons-container {
        display: flex;
        gap: 2rem;
        margin-top: 1rem;
    }

    .btn {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        min-width: 120px;
        display: inline-block;
    }

    .btn-login {
        background-color: #ffffff;
        color: rgb(210, 44, 188);
        border: 2px solid #ffffff;
    }

    .btn-login:hover {
        background-color: transparent;
        color: #ffffff;
        border: 2px solid #ffffff;
    }

    .btn-signup {
        background-color: transparent;
        color: #ffffff;
        border: 2px solid #ffffff;
    }

    .btn-signup:hover {
        background-color: #ffffff;
        color: rgb(210, 44, 188);
    }

    @media (max-width: 768px) {
        .buttons-container {
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn {
            width: 200px;
        }
    }
</style>

<div class="hero-section">
    <h2 class="welcome-message">You need to sign up or login</h2>
    <div class="buttons-container">
        <a href="{% url 'login' %}" class="btn btn-login">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-signup">Sign Up</a>
    </div>
</div>

{% endblock content %}
